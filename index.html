<!DOCTYPE html>
<html>
  <head>
    <script src="node_modules/jquery/dist/jquery.js"></script>
  </head>

  <style>

    body {
      background-image: linear-gradient(270deg, green, rgb(136 87 43), rgb(136 87 43), green);
    }
    #dot {
      position: fixed;
      margin: 2px;
      border: 1px solid black;
      border-radius: 90%;
      background-color: red;
    }

    #enemy {
      position: absolute;
      border: 1px solid #1bff00;
      border-radius: 90%;
      background-image: radial-gradient(#524b4b, #63f11be6);
    }
    /* .sky {
      background-color: cornflowerblue;
      display: block;

      padding: 10%;
      width: 100%;
    } */

    section {
      margin: auto;
      /* border: 1px solid black; */
      width: 40%;
    }
    .dirt {
      background-color: rgb(128, 89, 53);
      background-image: radial-gradient(270deg, rgb(128, 89, 53), rgb(128, 89, 53));
      margin: 0;
      padding: 25%
    }
    .grave {
      margin: 18% 4%;
      position: relative;
      display: inline-block;

      padding: 8% 5% 10% 5%;
      width: 12%;
      background-color: gainsboro;
      border: .5px solid black;
      border-top-left-radius: 90%;
      border-top-right-radius: 90%;
      font-size: 1em;
      font-variant: small-caps;
      box-shadow: 2px -1px 0px 0px #a9a7a7;
    }
    .shadow {
      border: 1px solid black;
      background-color: black;
      border-bottom-left-radius: 90%;
      border-bottom-right-radius: 90%;
      offset-position: 2px;
      /* padding-left: 3%;
      padding-bottom: 5%; */
      top: 32px;
      left: -8px;
    }
  </style>

  <body>
    <div id="dot"></div>
    <div id="enemy"></div>
    <header>
      <div class="sky"></div>
    </header>

    <section>
      <div class="dirt" id="dirt">
        <!-- <div class="grave">r.i.p.</div> -->
      </div>
    </section>
    <script src="function.js"></script>


  </body>
</html>

<!DOCTYPE html>
<html>
  <head>

  </head>
  <style>
    #dot {
      position: absolute;
      border: 1px solid black;
      border-radius: 90%;
      padding: 1%;
      background-color: red;
    }
  </style>

  <body>
    <div id="dot"></div>
    <script>


      var dot = document.getElementById('dot');
    /*-----------------------------
            directions
    -------------------------------*/
      var x = 50;
      var y = 50;
      var direction = {};
      var onkeydown = onkeyup = function(e) {
        direction[e.keyCode] = e.type === 'keydown';
        var up = 87;
        var down = 83;
        var right = 68;
        var left = 65;
        
        if (direction[e.keyCode] === false) {
          delete direction[e.keyCode];
        }
        if (direction[up] && direction[right]) {
          dot.style.top = (y -= 1) + '%';
          dot.style.left = (x += 1) + '%';
        } else if (direction[up] && direction[left]) {
          dot.style.top = (y -= 1) + '%';
          dot.style.left = (x -= 1) + '%';
        } else if (direction[down] && direction[right]) {
          dot.style.top = (y += 1) + '%';
          dot.style.left = (x += 1) + '%';
        } else if (direction[down] && direction[left]) {
          dot.style.top = (y += 1) + '%';
          dot.style.left = (x -= 1) + '%';
        } else if (direction[up]) {
          dot.style.top = (y -= 1) + '%';
          dot.style.borderColor = 'yellow';
        } else if (direction[down]) {
          dot.style.top = (y += 1) + '%';
          dot.style.borderColor = 'yellow';
        } else if (direction[left]) {
          dot.style.left = (x -= 1) + '%';
          dot.style.borderColor = 'yellow';
        } else if (direction[right]) {
          dot.style.left = (x += 1) + '%';
          dot.style.borderColor = 'yellow';
        }
      };

      window.onload = function() {
      dot.style.top = y + '%';
      dot.style.left = x + '%';
      }
    </script>

  </body>
</html>

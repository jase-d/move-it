<!DOCTYPE html>
<html>
  <head>
    <script src="node_modules/jquery/dist/jquery.js"></script>
  </head>

  <style>
    #dot {
      position: absolute;
      margin: 2px;
      border: 1px solid black;
      border-radius: 90%;
      background-color: red;
    }

    #enemy {
      position: absolute;
      border: 1px solid #1bff00;
      border-radius: 90%;
      background-image: radial-gradient(#524b4b, #63f11be6);
    }
    header {
      background-color: cornflowerblue;
    }
    #finish {
      margin: 1px;
      height: 15%;
      width: 7%;
    }
    section {
      margin: auto;
      border: 1px solid black;
      width: 40%;
    }
    .dirt {
      background-color: rgb(128, 89, 53);
      margin: 0;
      padding: 25%
    }
    .grave {
      margin: 18% 4%;
      display: inline-flex;
      padding: 8% 5% 10% 5%;
      width: 12%;
      background-color: gainsboro;
      border: .5px solid black;
      border-top-left-radius: 90%;
      border-top-right-radius: 90%;
      font-size: 1em;
      font-variant: small-caps;
      box-shadow: 2px -1px 0px 0px #a9a7a7, -3px 1px 4px 0px #218420, 1px 15px 1px 15px #5dbf34;

    }
  </style>

  <body>
    <div id="dot"></div>
    <div id="enemy"></div>

    </header> -->

</html>
